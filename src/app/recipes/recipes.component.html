<div class="row">
    <div class="col-md-5">
        <app-recipe-list (selectedItem)="onChangeRecipeDetail($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail [recipeSelected]="currentRecipe" *ngIf="currentRecipe; else noRecipeSelected"></app-recipe-detail>
        <ng-template #noRecipeSelected>
            <p>Please select a recipe!</p>
        </ng-template>
    </div>
</div>
